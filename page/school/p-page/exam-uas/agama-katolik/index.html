<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Exam: Agama</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap");
    * {
      margin: 0;
      overflow: none;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: rgba(50, 50, 50, 1);
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h3 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
      margin-top: 8px;
      text-align: center;
      margin-bottom: 10px;
      cursor: default;
      /* transition: all 1s ease; */
    }
    h3 a {
      color: white;
      text-decoration: none;
      cursor: default;
    }
    h2 {
      font-family: "Montserrat", sans-serif;
      font-size: 10px;
    }

    .card {
      border-radius: 15px;
      color: white;
      padding-top: 10px;
      position: relative;
      background-color: black;
      width: 400px;
      max-width: 100%;
      text-align: center;
      box-shadow: 0px 0px 20px 15px rgba(0, 0, 0, 0.7);
      transition-delay: 0ms;
      transition-duration: 1s;
      transition-property: all;
      transition-timing-function: ease-out;
      -o-transition-delay: 0ms;
      -o-transition-duration: 1s;
      -o-transition-property: all;
      -o-transition-timing-function: ease-out;
      -ms-transition-delay: 0ms;
      -ms-transition-duration: 1s;
      -ms-transition-property: all;
      -ms-transition-timing-function: ease-out;
      -moz-transition-delay: 0ms;
      -moz-transition-duration: 1s;
      -moz-transition-property: all;
      -moz-transition-timing-function: ease-out;
      -webkit-transition-delay: 0ms;
      -webkit-transition-duration: 1s;
      -webkit-transition-property: all;
      -webkit-transition-timing-function: ease-out;
    }

    .content {
      text-align: left;
      margin-left: 15px;
      cursor: default;
    }

    .buttons {
      text-align: left;
      padding: 15px;
      margin-left: -15px;
      margin-top: -13px;
    }
    .buttons a {
      text-decoration: none;
      color: white;
    }
    .buttons li {
      transition: 0.5s;
      padding: 7px;
      border: 1px solid black;
      border-radius: 2.5px;
      display: inline-block;
      font-size: 12px;
      margin: 0;
      color: white;
    }
    .buttons li:hover {
      color: white;
      padding: 7px;
      border-width: 1px;
      border-style: solid;
      border-color: white;
      background: rgba(255, 255, 255, 0.2);
    }

    .social {
      margin: 5px;
      text-align: left;
      cursor: default;
      margin-bottom: 10px;
    }
    .social h2 {
      margin-left: 15px;
    }
    .social li {
      margin-left: 15px;
      border: 1px solid black;
      display: inline-block;
      padding: 5px;
      font-size: 12.5px;
      transition: 0.1s cubic-bezier(0, 0, 1, 1);
      list-style-type: none;
    }
    .social li:hover {
      border: 1px solid white;
      display: inline-block;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }
    .social a {
      color: white;
      cursor: text;
    }

    .footer {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      margin-top: 10px;
      margin-bottom: 10px;
      display: inline-block;
      cursor: default;
    }
    .footer a {
      color: white;
      text-decoration: none;
    }
    .footer a:hover {
      margin-top: 10px;
      margin-bottom: 10px;
      transition: 0.25s cubic-bezier(0, 0, 1, 1);
      color: blue;
      cursor: pointer;
      border: 1px solid blue;
      padding: 4px;
    }

    .warn .one {
      font-family: "Courier New", Courier, monospace;
      margin-bottom: 3%;
    }
  </style>
  <body>
    <div class="card">
      <h3><a href="https://google.co.id">Agama</a></h3>
      <div class="content">
        <h2>FILE</h2>
        <div class="buttons">
          <ul>
            <a href="soal"><li>Soal</li></a>
            <a href="kartu-soal"><li>Kartu Soal</li></a>
            <a href="kisi-kisi"><li>Kisi Kisi</li></a>
          </ul>
        </div>
      </div>

      <div class="social">
        <h2>SUPPORT SOCIAL MEDIA</h2>
        <div>
          <ul>
            <a href="https://www.instagram.com/fleterfight/" target="_blank">
              <li><i class="fa-brands fa-instagram"></i></li
            ></a>
            <a href="https://twitter.com/fleterfight" target="_blank">
              <li><i class="fa-brands fa-twitter"></i></li
            ></a>
            <a
              href="https://open.spotify.com/user/rno1z1lvk712ar0e0dqkw27st"
              target="_blank"
            >
              <li><i class="fa-brands fa-spotify"></i></li
            ></a>
            <a href="https://www.tiktok.com/@furryindfl" target="_blank">
              <li><i class="fa-brands fa-tiktok"></i></li
            ></a>
            <a href="https://t.me/fleterfight" target="_blank">
              <li><i class="fa-brands fa-telegram"></i></li
            ></a>
            <a href="https://line.me/ti/p/rHJTKF6NfR" target="_blank">
              <li><i class="fa-brands fa-line"></i></li
            ></a>
          </ul>
        </div>
      </div>

      <div class="footer">
        <h2>
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSePqRxqMk25vp-mP3Ul7syNdMIcnXFqpXfEAF2pLIp5VgUBiQ/viewform?usp=pp_url&entry.1296305965=Criticism+And+Suggestions&entry.2137789091=None"
            target="_blank"
          >
            Created By Fleter
          </a>
        </h2>
      </div>

        <p class="one">
          ⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️<br>Tolong Diperhatikan Bahwa Ingin Refresh<br>Lebih Baik Menggunakan<br>"CTRL+LSHIFT+R"<br>Tidak Langsung Reload Begitu Saja<br>⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️
        </p>
      </div> -->
    </div>
  </body>
</html>
