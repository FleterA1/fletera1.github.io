<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Change Class (Dark Mode)</title>
  </head>
  <body id="main">
    <div id="button">
      <div
        id="toggle"
        onclick="document.getElementById('main')
            .classList.toggle('dark')"
      ></div>
    </div>
  </body>
</html>
