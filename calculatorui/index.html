<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">

    <title>Calculator UI</title>

  </head>

  <body>

    <div>

      <div class="border">

        <input class="calc" type="text" id="inp" readonly="" />

        <div>

          <button class="number-button" onclick="AT_add(7)">7</button>

          <button class="number-button" onclick="AT_add(8)">8</button>

          <button class="number-button" onclick="AT_add(9)">9</button>

          <button class="number-button" onclick="cls()">C</button>

          <button class="number-button" onclick="AT_add(4)">4</button>

          <button class="number-button" onclick="AT_add(5)">5</button>

          <button class="number-button" onclick="AT_add(6)">6</button>

          <button class="number-button" onclick="AT_add('+')">+</button>

          <button class="number-button" onclick="AT_add(1)">1</button>

          <button class="number-button" onclick="AT_add(2)">2</button>

          <button class="number-button" onclick="AT_add(3)">3</button>

          <button class="number-button" onclick="AT_add('-')">-</button>

          <button class="number-button" onclick="AT_add(0)">0</button>

          <button class="number-button" onclick="AT_add('*')">X</button>

          <button class="number-button" onclick="AT_add('/')">/</button>

          <button class="number-button" onclick="exe()">=</button>

        </div>

      </div>

    </div>

    <script src="index.js"></script>

  </body>

</html>
